{% extends 'theme.html' %}



 {% block content %}

<div class="container">
    <div class="row">

{% for product in products  %}
        <div class="col-md-3">
             <div class="card" style="width: 20rem;">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>

    <p class="card-text">{{product.price}}</p>








    <img src="{{product.image}}" width="200rem" height="300rem"  />
  </div>
</div>
        </div>




{% endfor %}

{% endblock %}

</div>
    </div>
